<!doctype html>
<html>
  <head>
    <title>Video Clipper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body ng-app="videoClipper" ng-controller="videoCtrl">
    
    <video controls id="mainVideo" width="600" height="200">
      <!--<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"/>-->
      <source src="lib/Forrest%20Gump%20in%20One%20Minute,%20in%20One%20Take.mp4" type="video/mp4"/>
      <!-- source with different video extensions -->
      <!-- proper fallback for not supported browser -->
    </video> 
    
    
    <video autoplay id="fakeVideo" width="100" height="100">
      <!--<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4"/>-->
      <source src="lib/Forrest%20Gump%20in%20One%20Minute,%20in%20One%20Take.mp4" type="video/mp4"/>
    </video>
    
    <canvas id="canvas"><!-- proper fallback for not supported browser --> </canvas>
    
    
    <div id="imageSilder">
      <div id="leftContainer"></div>    
      <div id="resizableContainer" ng-mousedown="sliderMouseDown($event)" ng-mouseup="sliderMouseUp($event)" ng-mousemove="sliderMove($event)">
      </div>
      <div id="rightContainer"></div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>     
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>    
    <script src="js/app.js"></script>
  </body>
</html>
