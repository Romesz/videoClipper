<!doctype html>
<html>
  <head>
    <title>Video Clipper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body ng-app="videoClipper" ng-controller="videoCtrl">
    
    <video controls id="mainVideo" width="600" height="200">
      <source src="lib/%C3%9Czemi%20kar%C3%A1csony%202014.mp4" type="video/mp4"/>
      <!-- source with different video extensions -->
      <!-- proper fallback for not supported browser -->
    </video> 
    
    
    <video autoplay id="fakeVideo" width="100" height="100">
      <source src="lib/%C3%9Czemi%20kar%C3%A1csony%202014.mp4" type="video/mp4"/>
    </video>
    
    <canvas id="canvas"><!-- proper fallback for not supported browser --> </canvas>
    
    
    <div id="imageSilder">
      <div id="leftContainer"></div>    
      <div id="resizableContainer" scroll-on-click>
        <div id="left" ng-click="left()">left</div>
        <div id="right" ng-click="right()">right</div>
      </div>
      <div id="rightContainer"></div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>     
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>    
    <script src="js/app.js"></script>
  </body>
</html>
